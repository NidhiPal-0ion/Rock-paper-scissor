<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock-Paper-Scissor</h1>
    </div>
    <div class="game">
        <div id="rock" >
            <img src="fist.png" alt="Rock" class="clickable-image"height="200px">
            
        </div>
       
        <div id="paper" >
            <img  src="hello.png" alt="Paper" class="clickable-image" height="200px">
        </div>
      
        <div  id="scissor">
            <img src="letter-v.png" alt="Scissor" class="clickable-image"height="200px">
        </div> 
    </div>
    <div class="num">
        <p class="userscore"></p>
        <p class="compscore"></p>
    </div>
    <div class="count">
        <p>You</p>
        <p>Computer</p>
    </div>
    <div id="msg">Reset</div>
        <!-- <div  id="reset">Reset</div> -->
   
    
    <script src="main.js"></script>
</body>
</html>
